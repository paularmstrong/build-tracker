name: On pull request

on: pull_request

jobs:
  housekeeping:
    name: Housekeeping
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Add labels
        uses: adamzolyak/monorepo-pr-labeler-action@patching
        env:
          BASE_DIRS: src|plugins|docs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set status
        uses: wip/action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 10.x
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - name: Typecheck
        run: yarn tsc

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 10.x
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - name: Tests
        run: yarn test:ci

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 10.x
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint:ci
